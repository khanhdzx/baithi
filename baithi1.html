<script>
    let tuoiCuaEm = +prompt('Nhập Tuổi Của Em');
    let tuoiCuaAnh = tuoiCuaEm + 3
    let tuoiCuaBo = tuoiCuaAnh * 6
    alert ('Tuổi Của Anh Là:'+ tuoiCuaAnh +
          '\n\Tuổi Của Bố Là:' + tuoiCuaBo )
</script>
