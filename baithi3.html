<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="year" placeholder="Nhập Năm Sinh">
<button onclick="canChi()">Kiểm Tra</button>
<p id="ketQua"></p>
<script>
    function canChi() {
        let year = document.getElementById('year').value;
        let can
        let chi
        switch (year % 10) {
            case 0:
                can = 'Canh'
                break;
            case 1:
                can = 'Tân'
                break;
            case 2:
                can = " Nhâm"
                break;
            case 3:
                can = 'Quý'
                break;
            case 4:
                can = 'Giáp'
                break;
            case 5:
                can = " Ất"
                break;
            case 6:
                can = 'Bính'
                break;
            case 7:
                can = 'Đinh'
                break;
            case 8:
                can = "Mậu"
                break;
            case 9:
                can = "Ký"
                break;
            default :
                can = "Nhập sai Can ,";
                break;
        }
        switch (year % 12) {
            case 0:
                chi = 'Thân'
                break;
            case 1:
                chi = 'Dậu'
                break;
            case 2:
                chi = " Tuấn"
                break;
            case 3:
                chi = 'Hợi'
                break;
            case 4:
                chi = 'Tý'
                break;
            case 5:
                chi = "Sửu"
                break;
            case 6:
                chi = 'Dần'
                break;
            case 7:
                chi = 'Mão'
                break;
            case 8:
                chi = "Thìn"
                break;
            case 9:
                chi = "Tỵ"
                break;
            case 10:
                chi = "Ngọ"
                break;
            case 11:
                chi = "Mùi"
                break;
            default:
                chi = "Nhập sai Chi"
        }
        document.getElementById('ketQua').innerText="Tuổi can chi của bạn là : "+ can+" "+chi
    }



</script>
</body>
</html>
